<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true" id="signuptitle">ثبت نام</label>
					<input type="text" name="name" placeholder="نام" required="">
					<!--<input type="text" name="lname" placeholder="نام خانوادگی" required="">
					<input type="date" name="birthdate" placeholder="تاریخ تولد" required="">
					<label for="female" id="gender">زن</label>
					<input type="radio" name="gender" id="female" value="female" placeholder="" required="">
					<label for="male" id="gender">مرد</label>
					<input type="radio" name="gender" id="male" value="male" placeholder="" required="">-->
					<input type="text" name="mobile" placeholder="موبایل" required="">
					<!--<input type="email" name="email" placeholder="ایمیل" required="">-->
					<input type="password" name="pass" placeholder="رمز عبور" required="">
					<input type="password" name="repeatpass" placeholder="تکرار رمز عبور" required="">
					<button>ثبت نام</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true" id="logintitle">ورود</label>
					<input type="email" name="email" placeholder="موبایل" required="">
					<input type="password" name="pswd" placeholder="رمز عبور" required="">
					<button>ورود</button>
				</form>
			</div>
	</div>
